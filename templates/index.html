<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Insurance Cost Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-light">
            <h2 class="text-center">Health Insurance Cost Prediction Using ML</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="/predict">
                <div class="form-group">
                    <label for="age">Enter your age:</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="gender">Select gender:</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bmi">Enter BMI value:</label>
                    <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
                </div>
                <div class="form-group">
                    <label for="children">Enter the number of children:</label>
                    <input type="number" class="form-control" id="children" name="children" required>
                </div>
                <div class="form-group">
                    <label for="smoker">Are you a smoker?</label>
                    <select class="form-control" id="smoker" name="smoker" required>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="region">Enter the region:</label>
                    <input type="number" class="form-control" id="region" name="region" required>
                </div>
                <button type="submit" class="btn btn-primary">Predict</button>
            </form>
            {% if result %}
                <div class="mt-3 alert alert-success">
                    {{ result }}
                </div>
            {% endif %}
        </div>
    </div>
</div>

</body>
</html>
