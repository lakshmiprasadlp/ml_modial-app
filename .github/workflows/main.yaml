name: Build and push image to ECR

on:
  push:
    branches:
      - master

jobs:
  build-and-push-ecr-image:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install Utilities
      run: |
        sudo apt-get update
        sudo apt-get install -y jq unzip

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: mlapprepositories
        IMAGE_TAG: latest1
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Deploy Streamlit App to AWS App Runner
      run: |
        aws apprunner create-service \
          --service-name my-streamlit-app \
          --source-configuration "repositoryType=GIT,sourceRepository=https://github.com/lakshmiprasadlp/ml_modial-app.git" \
          --image-configuration "runtime=PYTHON_3,buildCommand=docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .,startCommand=docker run -p 8501:8501 $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" \
          --region us-east-1 \
          --instance-configuration "cpu=1024,memory=2048"
